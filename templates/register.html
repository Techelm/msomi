<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MUST Medical Imaging Society</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="login.css"> -->
  <link rel="stylesheet" href="/static/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-circle"></i> regester</h2>
    <form class="login-form" method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <button class="login-btn" type="submit"><i class="fas fa-sign-in-alt"></i> Regester</button>
      {% for message in get_flashed_messages()%}
      <p>{{message}}</p>
      {% endfor %}
      <a href="login">Log in instead</a>
    </form>
    <div class="footer">&copy; 2025 MUST Medical Imaging Society</div>
  </div>
</body>
</html>
